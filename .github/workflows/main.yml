# This is a basic workflow to help you get started with Actions

name: Test emoji

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      line:
        description: 'line number'
        type: choice
        default: "10"
        options:
        - "10"
        - "15"
        - "20"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        name: "Checkout step"

      - name: Step with an emoji ðŸ¥³
        run: echo Hello, world!
        
      - name: Testing the Error Workflow Command
        run: echo "::error file=README.md,line=1,col=10,endColumn=10, title=Code Error::Testing"
        
      - name: Testing the Error Workflow Command
        run: echo "::error file=.github/workflows/main.yml,line=${{ github.event.inputs.line }} ,col=10,endColumn=10, title=Code Error::Testing2"

