# This is a basic workflow to help you get started with Actions

name: GitHub Script

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
       - name: Testing
         uses: actions/github-script@v3.1.0
         with:
           script: |
             var runs = await github.actions.listWorkflowRuns({
                owner: context.repo.owner,
                head_repository: context.repo.repo,
                workflow_id: 'pr.yml',
                branch: 'test-script1'
             });
             run = runs.data.workflow_runs[0];
             run_id = run.id;
             console.log(`number of runs is ${runs.data.workflow_runs.length}`)
             output = JSON.stringify(runs.data.workflow_runs)
             console.log(`Output is ${output})`)
             console.log(`run id ${run_id}`)
             
