name: Test

on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          x=1
          while [ $x -le 10 ]
          do
            echo "Welcome $x times"
            sleep 5
            x=$(( $x + 1 ))
          done
