name: Env Variables
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        python-version: [ '3.x', '2.7' ]
    steps:
    - uses: konradpabjan/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - run: python --version
