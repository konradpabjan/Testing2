name: Env Variables
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ 3.7, 3.8 ]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - shell: python
      run: |
        import sqlite3
        from sqlite3 import Error
